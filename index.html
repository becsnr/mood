<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="layout">
        <div id="card">
            <div id="conteudo">
                <img src="imagens/emocoes.png" alt="Emoções Divertidamente">
            </div>

            <div id="interação">
                <h1>O que você está sentindo agora?</h1>
                <p class="frase">Escolha a emoção que mais se aproxima do que você sente agora.</p>
        
                <div id="botoes">
                    <button type="button" id="alegriaBtn">Alegria</button>
                    <button type="button" id="tristezaBtn">Tristeza</button>
                    <button type="button" id="raivaBtn">Raiva</button>
                    <button type="button" id="medoBtn">Medo</button>
                    <button type="button" id="ansiedadeBtn">Ansiedade</button>
                    <button type="button" id="tedioBtn">Tédio</button>
                    <button type="button" id="nojoBtn">Nojo</button>
                    <button type="button" id="vergonhaBtn">Vergonha</button>
                    <button type="button" id="invejaBtn">Inveja</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
